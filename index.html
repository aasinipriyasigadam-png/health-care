<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HealthCare Advisor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header class="hero">
      <div class="hero-overlay">
        <h1>HealthCare Advisor</h1>
        <p>Enter a few details and get a customised diet plan and daily health habits.</p>
      </div>
    </header>

    <section class="content">
      <form id="healthForm" class="card form-card" autocomplete="off">
        <h2>Tell us about yourself</h2>

        <div class="grid">
          <label>
            Name
            <input type="text" id="name" placeholder="Your name" />
          </label>

          <label>
            Age
            <input type="number" id="age" min="5" max="120" placeholder="e.g. 30" />
          </label>

          <label>
            Gender
            <select id="gender">
              <option value="any">Prefer not to say</option>
              <option value="female">Female</option>
              <option value="male">Male</option>
              <option value="other">Other</option>
            </select>
          </label>

          <label>
            Weight (kg)
            <input type="number" id="weight" min="20" max="300" step="0.1" placeholder="e.g. 70" />
          </label>

          <label>
            Height (cm)
            <input type="number" id="height" min="80" max="250" step="0.1" placeholder="e.g. 170" />
          </label>

          <label>
            Activity level
            <select id="activity">
              <option value="sedentary">Sedentary (little/no exercise)</option>
              <option value="light">Light (1-3 days/wk)</option>
              <option value="moderate">Moderate (3-5 days/wk)</option>
              <option value="active">Active (6-7 days/wk)</option>
              <option value="very">Very active (physical job / intense)</option>
            </select>
          </label>

          <label>
            Dietary preference
            <select id="dietPref">
              <option value="balanced">Balanced (no restriction)</option>
              <option value="vegetarian">Vegetarian</option>
              <option value="vegan">Vegan</option>
              <option value="lowcarb">Low-carb</option>
              <option value="keto">Keto</option>
              <option value="pescatarian">Pescatarian</option>
            </select>
          </label>

          <label class="full">
            Main goal
            <select id="goal">
              <option value="maintain">Maintain weight</option>
              <option value="lose">Lose weight</option>
              <option value="gain">Gain muscle / weight</option>
              <option value="betterHabits">Improve general habits</option>
            </select>
          </label>
        </div>

        <div class="actions">
          <button type="submit" class="btn">Get Recommendations</button>
          <button type="button" id="resetBtn" class="btn muted">Reset</button>
        </div>
      </form>

      <aside id="result" class="card result-card visually-hidden" aria-live="polite">
        <!-- Results injected by script -->
      </aside>
    </section>

    <footer class="footer">
      <small>Images: Unsplash. This tool provides general advice and is not a replacement for professional medical guidance.</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
